<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Planner</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- The React app will be rendered here -->
    <div id="root"></div>

    <!-- React & ReactDOM (development versions) -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- React-Bootstrap (from CDN) -->
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!-- Babel (for in-browser JSX transpiling) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our JS files (loaded in order) -->
    <script src="js/planConstants.js"></script>
    <script src="js/courseDefinitions.js"></script>
    <script type="text/babel" src="js/courseData.js"></script>
    <script type="text/babel" src="js/planGenerator.js"></script>
    <script type="text/babel" src="js/curriculumService.js"></script>
    <script type="text/babel" src="js/app.js"></script>
  </body>
</html>
